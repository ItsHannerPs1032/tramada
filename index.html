<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tramada tejidos</title>
</head>

<body>
    <header>
        <section class="container-logo">
            <figure>
                <img src="./assets/logo.png" alt="logo de empresa">
            </figure>
        </section>
        <section class="container-icono">
            <figure>
                <img src="./assets/Icono.PNG" alt="icono de empresa">
            </figure>
        </section>
    </header>
    <main>
        <section class="container-form--login">
            <div class="content-form--title">

                <div class="content-title--form--login">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="content-form--login">
                    <form action="./views/home.html">
                        <div>
                            <label for="username">Usuario</label>
                            <input type="text" name="username">
                        </div>
                        <div>
                            <label for="password">Contraseña</label>
                            <input type="password" name="password">
                        </div>
                        <a href="./views/home.html">
                            <button>Iniciar Sesión</button>
                        </a>
                    </form>
                    <div class="content-description--registre">
                        <p>¿No tienes una cuenta? <a href="#">Registrate</a>.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
